<!DOCTYPE html>
<html>
<head>
	<title>Image Encryptor</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>
<body>

  <h1>Image Steganography</h1>
  <button title="Convert Text to Binary" class="btn btn-sm btn-default" data-toggle="modal" data-target="#convertModal"><i class="fas fa-exchange-alt"></i></button>

<input id="input" type="file" ><br>
<textarea id="textarea1">111110000011111</textarea>
<textarea id="textarea2"></textarea>
<canvas id="canvas" style="border: 2px solid #333;"></canvas>
<canvas id="canvas2" style="border: 2px solid #333;"></canvas>
<button id="btn1">Set Image Data</button>
<button id="btn2">Get Image Data</button>
<button id="downloadButton">Download</button>
<a download="test.png" id="downloadLink"></a>



<div class="modal fade" id="convertModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"><i class="fas fa-echange-alt"></i> Convert Text to Binary</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        Input
        <textarea id="convertInput"></textarea><br>
        <input id="convertCheckbox" type="checkbox">Binary to Text<br>
        <input id="fillCheckbox" type="checkbox">Fill Binary Result into Binary Input<br>
        <button id="convertButton">Convert</button><br>
        Output
        <textarea id="convertOutput"></textarea>

      </div>
    </div>
  </div>
</div>



<script>
//https://stackoverflow.com/questions/22087076/how-to-make-a-simple-image-upload-using-javascript-html

let canvas, ctx, canvas2, ctx2, img;

window.onload = function() {

  canvas = document.getElementById('canvas');
  ctx = canvas.getContext('2d');
  canvas2 = document.getElementById('canvas2');
  ctx2 = canvas2.getContext('2d');

	$('#input').on('change', handleFile);
  $('#btn1').on('click', handleButton1);
  $('#btn2').on('click', handleButton2);
  $('#downloadButton').on('click', handleDownload );
  

  $('#convertButton').on('click', handleConvert );



}

function handleFile(evt){
  img = new Image;
  img.onload = function() {    
    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);
  }
  img.src =  URL.createObjectURL(evt.target.files[0]);

}

function handleButton1() {
  handleButton(false);
}
function handleButton2() {
  handleButton(true);
}


function handleButton(getting) {
    if(!img) {
      return;
    }

    let str = '';
    let strToSet = $('#textarea1').val();
    let imgData = ctx.getImageData(0, 0, img.width, img.height);

    for(let i=0, len=imgData.data.length; i<len; i+=4) {

      if(getting) {
        str += imgData.data[i]%2;
      } else {
        imgData.data[i] = Math.floor(imgData.data[i]/2)*2 + (strToSet[i/4]=='1' ? 1 : 0);
      }
      
    }

    if(getting) {
      $('#textarea2').val(str);      
    } else {
      canvas2.width = img.width;
      canvas2.height = img.height;
      ctx2.putImageData(imgData,0,0);      
    }

}

function handleDownload() {
  if(!img) {
      return;
    }
  let link = document.getElementById('downloadLink');
  link.href = canvas2.toDataURL();
  link.download = 'image.png';
  link.click();
}

function handleConvert() {
  let output = $('#convertOutput');
  let input = $('#convertInput').val();
  console.log(input);
  output.val('');

  if($('#convertCheckbox').is(':checked') ) {
    output.val(binaryToString(input) );
  } else {
    output.val(stringToBinary(input) );    
    if($('#fillCheckbox').is(':checked') ) {
      $('#textarea1').val(output.val() );
    }
  }


}


//https://ourcodeworld.com/articles/read/380/how-to-convert-a-binary-string-into-a-readable-string-and-vice-versa-with-javascript
function stringToBinary(str) {
    function zeroPad(num) {
        return '00000000'.slice(String(num).length) + num;
    }
    return str.replace(/[\s\S]/g, function(str) {
        str = zeroPad(str.charCodeAt().toString(2));
        return str;
    });
};

function binaryToString(str) {
    str = str.replace(/\s+/g, ''); //remove spaces
    str = str.match(/.{1,8}/g).join(' '); //add space every 8 chars

    let newBinary = str.split(' ');
    let binaryCode = [];

    for (i=0; i<newBinary.length; i++) {
        binaryCode.push(String.fromCharCode(parseInt(newBinary[i], 2) ) );
    }    
    return binaryCode.join('');
}
